# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# SQL Initialization for Tests
spring.sql.init.schema-locations=classpath:schema-postgres.sql
spring.sql.init.mode=always 